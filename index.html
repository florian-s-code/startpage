<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">

	<title>Home</title>
	
	<link rel="stylesheet" type="text/css" href="styles/remodal.css">
	<link rel="stylesheet" type="text/css" href="styles/remodal-default-theme.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<style type="text/css">
		@font-face {
			font-family: "Fira Sans";
			src: url("fonts/FiraSans-Light.otf/");
		}
	</style>
</head>
<body>
	<form id="duckduckgobar" action="">
		<input type="text" placeholder="Rechercher" name="duckduckgo-query" id="duckduckgo-query-field" autofocus>
	</form>

	<div class="remodal-bg">
		<div class="editbar" id="editbar">
			<img src="icons/raw_data.svg" id="edit-raw-data">
			<img src="icons/add.svg" id="edit-add">
			<img src="icons/edit.svg" id="edit-editmode">
			<span class="clearfix"></span>
		</div>

	<section class="links-wrapper">
		<div class="links" id="link-view"><!--This is populated with js--></div>
	</section>

	</div>
	<div class="remodal" data-remodal-id="edit-entry">
		<button data-remodal-action="close" class="remodal-close"></button>
		<h1>Edit Entry</h1>
		<form id="entry-edit-form">
			<input type="hidden" value="" name="entry_id" id="entry-editor-entry-id" />
			<input type="hidden" value="" name="category_id" id="entry-editor-category-id" />
			<input type="text" id="entry-edit-title" name="entry_title" placeholder="Title">
			<input type="text" id="entry-edit-href" name="entry_href" placeholder="URL">
		</form>
		<br>
		<button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
		<button data-remodal-action="confirm" class="remodal-confirm">Save</button>
	</div>
	<div id="raw-data-editor">
		<textarea name="raw-data-box" id="raw-data-box"></textarea>
		<div class="buttonbar">
			<div class="button-wrapper">
				<button id="raw-data-cancel">Cancel</button>
			</div>
			<div class="button-wrapper">
				<button id="raw-data-save">Save</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="js/masonry.pkgd.min.js"></script>
	<script type="text/javascript" src="js/masonry.ordered.js"></script>
	<script type="text/javascript" src="js/remodal.min.js"></script>

	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/links.js"></script>
	<script type="text/javascript" src="js/link_editor.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(){
			var searchBar = document.querySelector("form");
			searchBar.onsubmit = function(e) {
				var query = searchBar["duckduckgo-query"].value;
				window.location = "https://duckduckgo.com/?q="+query;
				e.preventDefault();
			}
		}, true);
	</script>
</body>
</html>
